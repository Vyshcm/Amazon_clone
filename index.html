<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo   border"></div>
            </div>
            <div class="nav-address  border ">
                <p class="address-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fas fa-map-marker-alt"></i>
                    <p class="address-second"> India</p>

                </div>

            </div>

            <div class="search-bar">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon.in" class="search-input">
                <div class="search-icon">
                    
                    <i class="fa-solid fa-magnifying-glass"></i>
                
                </div>

            </div>

            <div class="sign-in  border">
                <p><span>Hello,Sign in</span></p>
                <p class="Accounts">Accounts&Lists</p>
            </div>


            <div class="Returns  border">
                <p><span>Returns</span></p>
                <p class="Order">& Orders</p>
            </div>

            <div class="cart border">
                <div class="cartlogo">
                <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <p class="cart-sentence" >Cart</p>
            </div>


        </div>

        <div class="panel ">
            <div class="panel-icon border">
            <i class="fa-solid fa-bars"></i>
            All
            </div>
            <div class="panel-contents ">
                  <div class="panel-details border">  <p> Today's Details</p></div> 
                      <div class="panel-customer border"><p> Customer Service</p></div>
                       <div class="panel-registry border"><p> Registry</p></div>
                      <div class="panel-gift border"> <p>Gift Cards</p></div>
                       <div class="panel-sell border"><p> Sell</p></div>
                       
            </div>
            <div class="panel-deals border ">
                <p>Shop deals in Electronics</p>
            </div>
        </div>
    </header>
</body>
</html>
